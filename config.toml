baseurl = "https://www.steckschwein.de/"
languageCode = "en-us"
theme = ["Mainroad"]
paginate = 5
#sectionPagesMenu = "main"
opengraph = true
schema = true
twitter_cards = true

[markup]
  goldmark.renderer.unsafe=true

[Params]
  opengraph = true
  schema = true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  post_meta = ["author", "date", "categories", "translations"] # Order of post meta information

[Params.style.vars]
  highlightColor = "rgb(96,221,108)"

[Params.sidebar]
  home = "left"
  widgets = ["recent", "search", "taglist", "social"]

[Params.widgets.social]
  # Enable parts of social widget
  twitter = "Steckschwein"
  bitbucket = "steckschwein"
  github = "Steckschwein"

[[Params.widgets.social.custom]]
  title = "Youtube"
  url = "https://www.youtube.com/@Programmiernutte"
  icon = "03b2ceb73723f8b53cd533e4fba898ee.svg" # Optional. Path relative to "layouts/partials"
  rel = "noopener noreferrer" # Set to false to remove the rel attribute

[Params.widgets.search]
  url = "/search/"
  [Params.widgets.search.input]
    name = false
    pre = ""

[languages]
  [languages.en]
    title = "Steckschwein"
    subtitle = "An 8bit computer for the 21st century"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "/"
        weight = 1
      [[languages.en.menu.main]]
